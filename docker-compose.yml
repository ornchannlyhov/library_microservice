services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/user_db
    depends_on:
      - mongo

  book-service:
    build: ./book-service
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb://mongo:27017/book_db
    depends_on:
      - mongo

  loan-service:
    build: ./loan-service
    ports:
      - "3003:3003"
    environment:
      - MONGO_URI=mongodb://mongo:27017/loan_db
      - USER_SERVICE_URL=http://user-service:3001
      - BOOK_SERVICE_URL=http://book-service:3002
    depends_on:
      - user-service
      - book-service

  review-service:
    build: ./review-service
    ports:
      - "3004:3004"
    environment:
      - MONGO_URI=mongodb://mongo:27017/review_db
      - USER_SERVICE_URL=http://user-service:3001
      - BOOK_SERVICE_URL=http://book-service:3002
    depends_on:
      - user-service
      - book-service

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - user-service
      - book-service
      - loan-service
      - review-service

volumes:
  mongo-data:
