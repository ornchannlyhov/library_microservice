<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroLib - Library Management</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i data-lucide="library" class="nav-icon"></i>
            <span class="brand-text">MicroLib</span>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="users">
                <i data-lucide="users"></i>
                <span>Users</span>
            </button>
            <button class="nav-tab" data-tab="books">
                <i data-lucide="book-open"></i>
                <span>Books</span>
            </button>
            <button class="nav-tab" data-tab="loans">
                <i data-lucide="repeat"></i>
                <span>Loans</span>
            </button>
            <button class="nav-tab" data-tab="reviews">
                <i data-lucide="star"></i>
                <span>Reviews</span>
            </button>
        </div>
    </nav>

    <main class="container">
        <!-- Users Section -->
        <section id="users" class="tab-content active">
            <div class="section-header">
                <h1>Users</h1>
                <button class="btn btn-primary" onclick="showModal('user')">
                    <i data-lucide="plus"></i>
                    Add User
                </button>
            </div>
            <div class="card">
                <div id="users-container"></div>
                <div id="users-empty" class="empty-state">
                    <i data-lucide="user-plus" class="empty-icon"></i>
                    <p>No users yet. Add your first user!</p>
                </div>
            </div>
        </section>

        <!-- Books Section -->
        <section id="books" class="tab-content">
            <div class="section-header">
                <h1>Books</h1>
                <button class="btn btn-primary" onclick="showModal('book')">
                    <i data-lucide="plus"></i>
                    Add Book
                </button>
            </div>
            <div class="card">
                <div id="books-container"></div>
                <div id="books-empty" class="empty-state">
                    <i data-lucide="book-plus" class="empty-icon"></i>
                    <p>No books yet. Add your first book!</p>
                </div>
            </div>
        </section>

        <!-- Loans Section -->
        <section id="loans" class="tab-content">
            <div class="section-header">
                <h1>Active Loans</h1>
                <button class="btn btn-primary" onclick="showModal('loan')">
                    <i data-lucide="plus"></i>
                    New Loan
                </button>
            </div>
            <div class="card">
                <div id="loans-container"></div>
                <div id="loans-empty" class="empty-state">
                    <i data-lucide="clipboard-list" class="empty-icon"></i>
                    <p>No active loans.</p>
                </div>
            </div>
        </section>

        <!-- Reviews Section -->
        <section id="reviews" class="tab-content">
            <div class="section-header">
                <h1>Book Reviews</h1>
                <button class="btn btn-primary" onclick="showModal('review')">
                    <i data-lucide="plus"></i>
                    Add Review
                </button>
            </div>
            <div class="card">
                <div id="reviews-container"></div>
                <div id="reviews-empty" class="empty-state">
                    <i data-lucide="star" class="empty-icon"></i>
                    <p>No reviews yet. Be the first to review!</p>
                </div>
            </div>
        </section>

        <!-- Reviews Section -->
        <section id="reviews" class="tab-content">
            <div class="section-header">
                <h1>Book Reviews</h1>
                <button class="btn btn-primary" onclick="showModal('review')">
                    <i data-lucide="plus"></i>
                    Add Review
                </button>
            </div>
            <div class="card">
                <div id="reviews-container"></div>
                <div id="reviews-empty" class="empty-state">
                    <i data-lucide="message-square" class="empty-icon"></i>
                    <p>No reviews yet. Be the first to review a book!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Item</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="modal-form">
                <div id="form-fields"></div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="app.js?v=4"></script>
</body>

</html>
